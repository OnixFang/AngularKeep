<div class="container-fluid text-center">
    <div class="row justify-content-center mt-5">
        <div class="col-12 col-sm-8 col-md-6">
            <div class="jumbotron bg-light">
                <h3>New Note</h3>
                <form>
                    <input type="text" class="form-control mb-2" placeholder="Title..." ng-model="note.title">
                    <textarea class="w-100 form-control" rows="5" cols="50" placeholder="Note text..." ng-model="note.text"></textarea>
                    <input class="btn btn-lg btn-primary mt-4" type="button" value="Save" data-toggle="modal" data-target="#saveModal" ng-disabled="!note.title">
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">AngularKeep</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <span>Note successfully saved!! (not really...)</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<nav class="navbar fixed-bottom navbar-expand navbar-dark bg-dark">
    <div class="navbar-nav">
        <a class="btn btn-secondary m-1" href="#/Home">
            <span class="oi oi-arrow-thick-left mx-1"></span>
            <span>Go Back</span>
        </a>
    </div>
</nav>
