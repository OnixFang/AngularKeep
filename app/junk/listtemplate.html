<div class="align-self-start card m-1" style="width: 250px;">
    <div class="card-body">
        <div class="card-title">
            <h5>{{list.title}}</h5>
        </div>
        <div ng-repeat="item in list.items">
            <input type="checkbox" class="mt-1">
            <span>{{item}}</span>
            <br />
        </div>
    </div>
</div>
